<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <!-- Import Font Awesome -->
  <link rel="stylesheet" href="css/all.css" />
  <title>Register</title>
</head>

<body>
  <!-- Form Container Start-->
  <div class="container-box">
    <!-- Page Title Start-->
    <div class="title">
      <h1 class="pagetitle">Register For Free</h1>
    </div>
    <!-- Page Title End-->
    <!-- Form Start -->
    <div class="form">
      <form>
        <!-- Inputs Start -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="inp">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="inp">
        <!-- Inputs End -->
        <!-- FB and google btn register start-->
        <div class="social-box">
          <div class="social"> <a href="#"><i class="fab fa-google"></i> Register with Google</a>
          </div>
          <div class="social mrl-15"> <a href="#"><i class="fab fa-facebook-f"></i> Register with Facebook</a>
          </div>
        </div>
        <!-- FB and google btn register End-->
        <button type="submit" class="form-btn">register</button>
        <p class="targetlink">Already a memeber? <a href="sign-in.html">Login</a>
        </p>
      </form>
    </div>
    <!-- Form End -->
  </div>
  <!-- Form Container End-->
  <!-- Add scripts-->
  <script src="js/jquery-3.5.1.slim.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/popper.min.js"></script>
</body>

</html>
