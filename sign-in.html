<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <!-- Import Font Awesome -->
  <link rel="stylesheet" href="css/all.css" />
  <title>Sign in</title>
</head>

<body>
  <!-- Form Container Start-->
  <div class="container-box">
    <!-- Page Title Start-->
    <h1 class="pagetitle">Sign in</h1>
    <!-- Page Title End-->
    <!-- Form Start -->
    <div class="form">
      <form>
        <!-- Inputs Start -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="inp">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="inp">
        <!-- Inputs End --> <a href="#" class="forget">Forgot your password?</a>
        <!-- FB and google btn Login start-->
        <div class="social-box">
          <div class="social"> <a href="#"><i class="fab fa-google"></i> Sign in with Google</a>
          </div>
          <div class="social mrl-15"> <a href="#"><i class="fab fa-facebook-f"></i> Sign in with Facebook</a>
          </div>
        </div>
        <!-- FB and google btn Login End-->
        <button type="submit" class="form-btn">sign in</button>
        <p class="targetlink">Or <a href="register.html">Sign up</a> now</p>
      </form>
    </div>
    <!-- Form End -->
  </div>
  <!-- Form Container End-->
  <!-- Add scripts-->
  <script src="js/jquery-3.5.1.slim.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/popper.min.js"></script>
</body>

</html>
